<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
    <link
        href="/images/favicondark.ico" rel="icon" type="image/x-icon" media="(prefers-color-scheme: light)"
    />
    <link
        href="/images/faviconlight.ico" rel="icon" type="image/x-icon" media="(prefers-color-scheme: dark)"
    />
</head>

<body>
    <div id="main">
        <div id="config">
            <h1>Witaj w Human Benchmark!</h1>
            <h2>Poniżej widnieją opcje konfigurowania Twojego indywidualnego miejsca treningu!</h2>
            <h3>Najpierw wybierz wielkość pola: </h3>
            Szerokość: <input id="width" type="number" min="100" max="1000" onchange="rozmiar()">px<br>
            Wysokość: <input id="height" type="number" min="100" max="800" onchange="rozmiar()">px<br>
            <h3>Teraz wybierz kolor pola: </h3>
            <p>Kolor czerwony:
                <input type="range" id="red" min="0" max="255" value="127" onchange="faza()">
            </p>
            <p>Kolor zielony:
                <input type="range" id="green" min="0" max="255" value="127" onchange="faza()">
            </p>
            <p>Kolor niebieski:
                <input type="range" id="blue" min="0" max="255" value="127" onchange="faza()">
            </p>
            <button id="random" onclick="kolor()">Losuj kolor</button>
            <h3>Zmień rozmiar celu: </h3>
            <input type="range" id="kulka" min="10" max="100" value="30" onchange="kuleczka()">
        </div>
        <div id="page">
            <div>Twój wynik: <p id="wynik"></p>
            </div>
            <div id="box">
                <div id="click" onclick="teleport()">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
